name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: install qt
      run: sudo apt-get install qt5-default
    - name: make prepareDatabase
      run: |
        cd prepareDatabase
        qmake prepareDatabase.pro
        make

